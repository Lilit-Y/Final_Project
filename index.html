<html>
    <head>
        <title>Weather Forecast</title>
        <link rel="stylesheet" href="index.css">
        
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
        crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <div class="search-box">
            <h1>Weather Forecast</h1>
            <input class="search-txt" type="text" placeholder="Search..." id="myText">
            <a onclick="clickHandler()" class="search-btn" href="">
              <i class="fas fa-search"></i>
            </a>
        </div>
        <div class="weather container">
            <img class="icon">
            <p class="wea"></p>
            <p class="temp"></p>

        </div>

    </body>
</html>
